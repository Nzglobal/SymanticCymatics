<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cymatics Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        #startButton {
            position: absolute;
            z-index: 10;
            background: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        canvas {
            display: block;
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='0%'><stop offset='0%' style='stop-color:rgb(255,0,0);stop-opacity:1' /><stop offset='14%' style='stop-color:rgb(255,127,0);stop-opacity:1' /><stop offset='28%' style='stop-color:rgb(255,255,0);stop-opacity:1' /><stop offset='42%' style='stop-color:rgb(0,255,0);stop-opacity:1' /><stop offset='57%' style='stop-color:rgb(0,0,255);stop-opacity:1' /><stop offset='71%' style='stop-color:rgb(75,0,130);stop-opacity:1' /><stop offset='85%' style='stop-color:rgb(143,0,255);stop-opacity:1' /><stop offset='100%' style='stop-color:rgb(255,0,0);stop-opacity:1' /></linearGradient></defs><rect width='100' height='100' fill='url(#grad)' /></svg>">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <button id="startButton">Start Visualization</button>
    <canvas id="visualizer"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
</body>
</html>
